<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Galvanize Eats v2</title>
  </head>
  <body>
    <header>
      <h2>Galvanize Eats</h2>
    </header>
    <order>
      <div class="column-left">
        <menu id="menu">
          <div id="burgers">
            <h2 class="menu">Burgers</h2>
          </div>
          <div id="pizza">
            <h2 class="menu">Pizza</h2>
          </div>
        </menu>
        <form class="quantity" action="orders.html" method="post">
          <div class="">
            <h5>Quantity</h5>
            <input id="quantity" type="number" name="" value="1">
          </div>
          <div class="addItem">
            <button id="addItem" type="button" name="Add Item">Add Item</button>
          </div>
        </form>
        <form class="" action="orders.html" method="post">
          <h5>Name</h5>
          <input type="text" name="" placeholder="John Doe">
          <h5>Phone Number</h5>
          <input type="tel" name="" placeholder="555 555 1234">
          <h5>Address</h5>
          <input type="text" name="" placeholder="123 Sesame St">
        </form>
        <button id="deliver" type="button" name="button">Deliver It!</button>
      </div>
      <div class="column-right">
        <!-- WORK ON ME NOW -->

        <orders id="orders">ORDER
        </orders>

        <totals>
          <subtotal>subtotal</subtotal>
          <tax>tax</tax>
          <total>total</total>
        </totals>
      </div>
    </order>
    <footer>
      <h2>&copy Galvanize<i class="fa fa-plus" aria-hidden="true"></i>Denver Colorado</h2>
    </footer>
    <script src="https://use.fontawesome.com/d45f082974.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
